<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tic Tac Toe</h1>
        <div id="board" class="board">
            <div id="cell-0" class="cell size-medium"></div>
            <div id="cell-1" class="cell size-medium"></div>
            <div id="cell-2" class="cell size-medium"></div>
            <div id="cell-3" class="cell size-medium"></div>
            <div id="cell-4" class="cell size-medium"></div>
            <div id="cell-5" class="cell size-medium"></div>
            <div id="cell-6" class="cell size-medium"></div>
            <div id="cell-7" class="cell size-medium"></div>
            <div id="cell-8" class="cell size-medium"></div>
        </div>
        <button id="resetButton" class="button">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
